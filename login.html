<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="box-image box-col">
            <img src="img/_bg.png" alt="">
        </div>
        <div class="box-col">
            <div class="box-form">
                <div class="inner">
                    <div class="form-head">
                        <div class="subtitle">Welcome back</div>
                        <div class="title">Login to your account</div>
                    </div>
                    <div class="form-group">
                        <div class="label-text">Email</div>
                        <input type="text" class="form-control" placeholder="" />
                    </div>
                    <div class="form-group">
                        <div class="label-text">Password</div>
                        <input type="password" class="form-control" placeholder="" />
                    </div>
                    <div class="form-bottom">
                        <div class="check-action">
                            <input type="checkbox" class="check">
                            <span class="name">Remember me</span>
                        </div>
                        <a href="#" class="link">
                            Forgot password?
                        </a>
                    </div>
                    <div class="actions">
                        <button class="btn btn-submit">Login now</button>
                        <button class="btn btn-google">
                            <span class="icon">
                                <img src="img/icon-google-plus.png" alt="">
                            </span>
                            Or sign-in with google
                        </button>
                    </div>
                </div>
            </div>
            <div class="bottom-register">
                Dont have an account? <a href="#" class="link"> Join free today</a>
            </div>
            
        </div>
        
    </div>
</body>
</html>
